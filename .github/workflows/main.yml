name: CI â€” Build, Test & Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      jar-path: ${{ steps.set-artifact.outputs.jar-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }} and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build (compile, test, package)
        run: mvn -B -V clean verify

      - name: Show mvn version & java version
        run: |
          java -version
          mvn -v

      - name: Set jar output path
        id: set-artifact
        run: |
          JAR=$(ls target/*.jar | head -n 1 || echo "")
          if [ -z "$JAR" ]; then
            echo "No jar found in target/"
            exit 1
          fi
          echo "jar-path=$JAR" >> $GITHUB_OUTPUT

      - name: Upload workflow artifact (built jar)
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: ${{ steps.set-artifact.outputs.jar-path }}

  publish-github-packages:
    name: Publish to GitHub Packages (Maven)
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' && (always() || github.ref_type == 'branch') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # setup-java can inject a settings.xml with server credentials when given server-id and settings-path:
      - name: Set up JDK and Maven settings for GitHub Packages
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          server-id: github          # this should match the server id used in your pom.xml distributionManagement (see notes)
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          settings-path: ${{ github.workspace }}   # writes a settings.xml into the workspace so mvn deploy uses it

      - name: Download built jar (from previous job)
        uses: actions/download-artifact@v4
        with:
          name: built-jar
          path: target/

      - name: Deploy to GitHub Packages (maven)
        run: mvn -B -DskipTests deploy

  create-release:
    name: Create GitHub Release (attach jar)
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built jar
        uses: actions/download-artifact@v4
        with:
          name: built-jar
          path: target/

      - name: Create GitHub Release and upload artifact
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  s3-deploy:
    name: (Optional) Deploy JAR to S3
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY && secrets.S3_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Download built jar
        uses: actions/download-artifact@v4
        with:
          name: built-jar
          path: target/

      - name: Upload JAR to S3
        run: |
          JAR=$(ls target/*.jar | head -n 1)
          aws s3 cp "$JAR" "s3://${{ secrets.S3_BUCKET }}/$(basename $JAR)" --acl private
